<!DOCTYPE html>
<html>
<head>
    <title>Conversation avec votre conseiller Iamonjob</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5dc;
        }
        .chat-container {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            background-color: white;
        }
        .user-message {
            background-color: #e6f7ff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            max-width: 80%;
            margin-left: auto;
        }
        .cyrano-message {
            background-color: #f9e4b7;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            max-width: 80%;
        }
        .input-container {
            display: flex;
            margin-bottom: 20px;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            font-family: inherit;
        }
        button {
            padding: 10px 20px;
            background-color: #8b0000;
            color: white;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }
        h1 {
            color: #8b0000;
            text-align: center;
        }
        .cyrano-portrait {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }
        .upload-container {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f0e9d2;
            border-radius: 10px;
        }
        .upload-container form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #upload-status {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Conversation avec votre conseiller Iamonjob</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Cyrano_de_Bergerac.PNG/220px-Cyrano_de_Bergerac.PNG" alt="Cyrano de Bergerac" class="cyrano-portrait">
    
    <!-- Nouvelle section pour le téléchargement de documents -->
    <div class="upload-container">
        <form id="upload-form" enctype="multipart/form-data">
            <label for="document">Télécharger un document pour que votre coach Iamonjob l'analyse:</label>
            <input type="file" id="document" name="document" accept=".txt,.pdf">
            <button type="submit">Envoyer le document</button>
        </form>
        <div id="upload-status"></div>
    </div>
    
    <div class="chat-container" id="chat-container">
        <div class="cyrano-message">Je vais analyser le document qui vous a été remis et prendre le relai pour continuer à travailler avec vous</div>
    </div>
    <div class="input-container">
        <input type="text" id="message-input" placeholder="Écrivez votre message ici...">
        <button onclick="sendMessage()">Envoyer</button>
    </div>

    <script>
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (message) {
                // Afficher le message de l'utilisateur
                const chatContainer = document.getElementById('chat-container');
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'user-message';
                userMessageDiv.textContent = message;
                chatContainer.appendChild(userMessageDiv);
                
                // Vider l'input
                messageInput.value = '';
                
                // Faire défiler vers le bas
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // Envoyer la requête au serveur
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    // Afficher la réponse de Cyrano
                    const cyranoMessageDiv = document.createElement('div');
                    cyranoMessageDiv.className = 'cyrano-message';
                    cyranoMessageDiv.textContent = data.response;
                    chatContainer.appendChild(cyranoMessageDiv);
                    
                    // Faire défiler vers le bas à nouveau
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                })
                .catch(error => {
                    console.error('Erreur:', error);
                });
            }
        }
        
        // Nouvelle fonction pour gérer le téléchargement de documents
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            // Afficher un message de chargement
            document.getElementById('upload-status').textContent = 'Téléchargement en cours...';
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('upload-status').textContent = 'Document téléchargé avec succès!';
                
                // Afficher le message de l'utilisateur
                const chatContainer = document.getElementById('chat-container');
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'user-message';
                userMessageDiv.textContent = 'J\'ai téléchargé un document pour analyse.';
                chatContainer.appendChild(userMessageDiv);
                
                // Afficher la réponse de Cyrano
                const cyranoMessageDiv = document.createElement('div');
                cyranoMessageDiv.className = 'cyrano-message';
                cyranoMessageDiv.textContent = data.response;
                chatContainer.appendChild(cyranoMessageDiv);
                
                // Faire défiler vers le bas
                chatContainer.scrollTop = chatContainer.scrollHeight;
            })
            .catch(error => {
                document.getElementById('upload-status').textContent = 'Erreur lors du téléchargement: ' + error;
                console.error('Erreur:', error);
            });
        });
        
        // Permettre l'envoi en appuyant sur Entrée
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
