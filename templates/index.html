<!DOCTYPE html>
<html>
<head>
    <title>IAMONJOB - Votre conseiller en insertion professionnelle</title>
    <style>
        /* ... tes styles CSS ... */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        marked.setOptions({
            breaks: true
        });
    </script>
</head>
<body>
    <!-- Contenu HTML : entête, formulaires, etc. -->
    <h1>IAMONJOB</h1>
    <!-- ... reste de ton code HTML ... -->

    <!-- Zone de téléchargement des documents, chat, etc. -->
    <div class="upload-container">
      <!-- tes formulaires -->
    </div>
    <div class="chat-container" id="chat-container">
      <!-- messages -->
    </div>
    <div class="input-container">
      <input type="text" id="message-input" placeholder="Écrivez votre message ici..." disabled>
      <button id="send-button" disabled>Envoyer</button>
    </div>

    <!-- Inclusion de ton code JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Vérification des éléments critiques
            const criticalElements = [
                'chat-container', 'message-input', 'send-button',
                'dossier-indicator', 'dossier-status',
                'cv-indicator', 'cv-status',
                'offre-indicator', 'offre-status'
            ];
            let missingElements = [];
            criticalElements.forEach(id => {
                if (!document.getElementById(id)) {
                    console.error(`Élément critique manquant: ${id}`);
                    missingElements.push(id);
                }
            });
            if (missingElements.length > 0) {
                alert("Erreur d'initialisation de la page. Certains éléments sont manquants: " + missingElements.join(', '));
            } else {
                checkSessionStatus();
            }

            // Attacher les événements aux formulaires d'upload
            document.getElementById('dossier-form').addEventListener('submit', function(e) {
                e.preventDefault();
                uploadDocument(this, 'dossier');
            });
            document.getElementById('cv-form').addEventListener('submit', function(e) {
                e.preventDefault();
                uploadDocument(this, 'cv');
            });
            document.getElementById('offre-form').addEventListener('submit', function(e) {
                e.preventDefault();
                uploadDocument(this, 'offre');
            });
            // Envoi de message via la touche Entrée
            document.getElementById('message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });

        function checkSessionStatus() {
            fetch('/session_status')
                .then(response => response.json())
                .then(data => {
                    updateDocumentStatus('dossier', data.dossier_initial);
                    updateDocumentStatus('cv', data.cv);
                    updateDocumentStatus('offre', data.offre_emploi);
                    if (data.dossier_initial) {
                        document.getElementById('message-input').disabled = false;
                        document.getElementById('send-button').disabled = false;
                    }
                })
                .catch(error => console.error('Erreur lors de la vérification de l\'état de la session:', error));
        }

        function updateDocumentStatus(documentType, isUploaded) {
            const indicator = document.getElementById(`${documentType}-indicator`);
            const statusText = document.getElementById(`${documentType}-status`);
            if (!indicator || !statusText) return;
            if (isUploaded) {
                indicator.className = 'status-indicator status-green';
                statusText.innerHTML = `<span class="status-indicator status-green"></span> Téléchargé et analysé`;
            } else {
                indicator.className = 'status-indicator status-red';
                statusText.innerHTML = `<span class="status-indicator status-red"></span> Non téléchargé`;
            }
        }

        function uploadDocument(form, documentType) {
            const formData = new FormData(form);
            const statusElement = document.getElementById(`${documentType}-status`);
            if (!statusElement) return;
            statusElement.innerHTML = '<span class="status-indicator status-red"></span> Téléchargement en cours...';
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error(`Erreur HTTP: ${response.status}`);
                return response.json();
            })
            .then(data => {
                if (!data || !data.response) throw new Error("Réponse invalide du serveur");
                if (data.success === false) throw new Error(data.response || "Échec de l'opération");
                updateDocumentStatus(documentType, true);
                const chatContainer = document.getElementById('chat-container');
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'user-message';
                userMessageDiv.textContent = documentType === 'dossier' ? "J'ai téléchargé le dossier initial." :
                                             documentType === 'cv' ? "J'ai téléchargé mon CV." :
                                             "J'ai téléchargé une offre d'emploi.";
                chatContainer.appendChild(userMessageDiv);
                const iaMessageDiv = document.createElement('div');
                iaMessageDiv.className = 'iamonjob-message';
                iaMessageDiv.innerHTML = data.response;
                chatContainer.appendChild(iaMessageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                if (documentType === 'dossier') {
                    document.getElementById('message-input').disabled = false;
                    document.getElementById('send-button').disabled = false;
                    const activationMsg = document.createElement('div');
                    activationMsg.className = 'iamonjob-message';
                    activationMsg.innerHTML = "<h2>Le dossier initial a bien été téléchargé</h2><p>Vous pouvez maintenant interagir avec votre conseiller IAMONJOB.</p>";
                    chatContainer.appendChild(activationMsg);
                }
                checkSessionStatus();
            })
            .catch(error => {
                statusElement.innerHTML = `<span class="status-indicator status-red"></span> Erreur: ${error.message}`;
                alert(`Erreur lors du téléchargement: ${error.message}`);
                const chatContainer = document.getElementById('chat-container');
                if (chatContainer) {
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'iamonjob-message';
                    errorMsg.style.backgroundColor = '#ffdddd';
                    errorMsg.textContent = `Une erreur est survenue lors du téléchargement du document: ${error.message}`;
                    chatContainer.appendChild(errorMsg);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message) {
                const chatContainer = document.getElementById('chat-container');
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'user-message';
                userMessageDiv.textContent = message;
                chatContainer.appendChild(userMessageDiv);
                messageInput.value = '';
                chatContainer.scrollTop = chatContainer.scrollHeight;
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    const iaMessageDiv = document.createElement('div');
                    iaMessageDiv.className = 'iamonjob-message';
                    iaMessageDiv.innerHTML = marked.parse(data.response);
                    chatContainer.appendChild(iaMessageDiv);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                })
                .catch(error => {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'iamonjob-message';
                    errorDiv.style.backgroundColor = '#ffdddd';
                    errorDiv.textContent = 'Erreur de communication avec le serveur. Veuillez réessayer.';
                    chatContainer.appendChild(errorDiv);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                });
            }
        }
    </script>
</body>
</html>
